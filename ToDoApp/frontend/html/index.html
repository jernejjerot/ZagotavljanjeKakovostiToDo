<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <!-- Login Form -->
            <div class="login-container" style="position: absolute; top: 20px; right: 20px;">
                <input type="text" id="username" placeholder="Enter email">
                <input type="password" id="password" placeholder="Enter password">
                <button id="loginBtn">Login</button>
            </div>
            <!-- Task Input Form -->
            <div class="input-container">
                <input type="text" id="newTask" placeholder="Enter new task...">
                <input type="text" id="taskDescription" placeholder="Enter task description...">
                <select id="responsibilitySelect">
                    <option value="1">School</option>
                    <option value="2">Work</option>
                    <option value="3">Home</option>
                </select>
                <input type="date" id="dueDate" placeholder="Select due date">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            let loggedInUserId = null;
            let taskBeingEdited = null;  // Track the task being edited

            document.addEventListener('DOMContentLoaded', () => {
                fetchTasks();
                document.getElementById('loginBtn').addEventListener('click', loginUser);
                document.getElementById('addTaskBtn').addEventListener('click', addOrUpdateTask);
            });

            // Fetch all tasks from the Node.js backend
            function fetchTasks() {
                axios.get('/tasks')
                    .then(response => {
                        const taskList = document.getElementById('taskList');
                        taskList.innerHTML = ''; // Clear existing tasks

                        response.data.forEach(task => {
                            const li = document.createElement('li');
                            const formattedDate = new Date(task.dueDate).toLocaleDateString();

                            // Create task name element
                            const taskNameElement = document.createElement('h3');
                            taskNameElement.textContent = task.taskName;

                            // Create task description element
                            const taskDescriptionElement = document.createElement('p');
                            taskDescriptionElement.textContent = `- ${task.description}`;

                            // Create due date element
                            const taskDueDateElement = document.createElement('p');
                            taskDueDateElement.textContent = `(Due: ${formattedDate})`;

                            // Append the elements to the task list item
                            li.appendChild(taskNameElement);
                            li.appendChild(taskDescriptionElement);
                            li.appendChild(taskDueDateElement);

                            // Add buttons for edit and delete actions
                            createTaskElements(li, task);

                            taskList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Error fetching tasks:', error));
            }

            // Add or update task
            function addOrUpdateTask() {
                const taskInput = document.getElementById('newTask');
                const taskName = taskInput.value.trim();
                const taskDescription = document.getElementById('taskDescription').value.trim();
                const responsibilityId = document.getElementById('responsibilitySelect').value;
                const dueDate = document.getElementById('dueDate').value;

                if (taskName !== '' && taskDescription !== '' && loggedInUserId && dueDate !== '') {
                    const taskData = {
                        taskName: taskName,
                        description: taskDescription,
                        user: { id: loggedInUserId },
                        responsibility: { id: responsibilityId },
                        dueDate: dueDate,
                        isCompleted: false
                    };

                    if (taskBeingEdited) {
                        // Update task
                        axios.put(`/tasks/${taskBeingEdited.id}`, taskData)
                            .then(() => {
                                fetchTasks();
                                clearTaskForm();
                            })
                            .catch(error => console.error('Error updating task:', error));
                    } else {
                        // Create new task
                        axios.post('/tasks', taskData)
                            .then(fetchTasks)
                            .catch(error => console.error('Error adding task:', error));
                    }

                    taskInput.value = '';
                    document.getElementById('taskDescription').value = '';
                    document.getElementById('dueDate').value = '';
                } else {
                    alert('Please log in, enter the task name, description, and select a due date.');
                }
            }

            // Helper to create buttons for task actions (edit and delete)
            function createTaskElements(li, task) {
                // Edit button
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => {
                    editTask(task);
                });
                li.appendChild(editBtn);

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    axios.delete(`/tasks/${task.id}`)
                        .then(fetchTasks)
                        .catch(error => console.error('Error deleting task:', error));
                });

                li.appendChild(deleteBtn);
            }

            // Edit task function: Populate the form with the task details
            function editTask(task) {
                document.getElementById('newTask').value = task.taskName;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('responsibilitySelect').value = task.responsibility.id;
                document.getElementById('dueDate').value = new Date(task.dueDate).toISOString().substring(0, 10);

                taskBeingEdited = task;  // Set the task being edited
            }

            // Clear the form after adding or updating a task
            function clearTaskForm() {
                document.getElementById('newTask').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('dueDate').value = '';
                taskBeingEdited = null;
            }

            // Login function
            function loginUser() {
                const email = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                axios.post('/users/login', { email, password })
                    .then(response => {
                        loggedInUserId = response.data.userId;  // Store the user ID on successful login
                        alert('Login successful');
                        // Update the UI to show logged-in status
                        document.querySelector('.login-container').innerHTML = `Logged in as ${email}`;
                    })
                    .catch(error => {
                        console.error('Error logging in:', error);
                        alert('Login failed');
                    });
            }
        </script>
    </body>
</html>
