<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <main>
        <section id="userManagement">
            <h2>User Management</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Admin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </section>
        <section id="taskManagement">
            <h2>Task Management</h2>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task Name</th>
                        <th>User ID</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/js/admin.js"></script>
</body>
</html>
