<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Account</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Edit Account</h1>
            <div class="input-container">
                <input type="text" id="editName" placeholder="Update name">
                <input type="text" id="editSurname" placeholder="Update surname">
                <input type="email" id="editEmail" placeholder="Update email">
                <input type="password" id="editPassword" placeholder="Update password">
                <button id="editUserBtn">Update</button>
            </div>
            <div class="navigation">
                <a href="index.html">Back to Home</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const loggedInUserId = localStorage.getItem('loggedInUserId'); // Retrieve from localStorage

            if (!loggedInUserId) {
                alert('You must be logged in to edit your account.');
                window.location.href = 'index.html';
            }

            document.getElementById('editUserBtn').addEventListener('click', () => {
                const name = document.getElementById('editName').value.trim();
                const surname = document.getElementById('editSurname').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const password = document.getElementById('editPassword').value.trim();

                if (name && surname && email && password) {
                    axios.put(`/users/edit-user/${loggedInUserId}`, { name, surname, email, password })
                        .then(response => {
                            alert('Account updated successfully.');
                            window.location.href = 'index.html';
                        })
                        .catch(error => {
                            console.error('Error updating account:', error);
                            alert('An error occurred while updating your account.');
                        });
                } else {
                    alert('All fields are required.');
                }
            });
        </script>
    </body>
</html>
