name: SonarCloud analiza

on:
  push:
    branches: [ "master", "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -f RIS_todoapp/backend/ris_todoapp/pom.xml clean verify sonar:sonar \
          -Dsonar.projectKey=JCvikl1_ToDoApp \
          -Dsonar.organization=jcvikl1 \
          -Dsonar.host.url=https://sonarcloud.io